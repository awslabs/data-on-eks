# This example supports the following features
  # Support shuffle data recovery on the reused PVCs (SPARK-35593)
  # Support driver-owned on-demand PVC (SPARK-35182)

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: "order-ebs-pvc"
  namespace: spark-team-a
  labels:
    app: "order-ebs-pvc"
    queue: root.test
spec:
  type: Python
  sparkVersion: "4.0.1"
  pythonVersion: "3"
  mode: cluster
  image: "public.ecr.aws/data-on-eks/spark:4.0.1-scala2.13-java21-python3-r-ubuntu"
  imagePullPolicy: IfNotPresent
  mainApplicationFile: "s3a://<S3_BUCKET>/scripts/pyspark-order.py"
  arguments:
    - "s3a://<S3_BUCKET>/order/input/"
    - "s3a://<S3_BUCKET>/order/output/ebs-pvc/"
  sparkConf:
    # Dynamic PVC for spark shuffle data
    "spark.local.dir": "/data1"
    # You can mount a dynamically-created persistent volume claim per executor by using OnDemand as a claim name and storageClass and sizeLimit options like the following. This is useful in case of Dynamic Allocation.
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.spark-local-dir-1.options.claimName": "OnDemand"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.spark-local-dir-1.options.storageClass": "gp3"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.spark-local-dir-1.options.sizeLimit": "100Gi"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.spark-local-dir-1.mount.path": "/data1"
    "spark.kubernetes.executor.volumes.persistentVolumeClaim.spark-local-dir-1.mount.readOnly": "false"
    # Support shuffle data recovery on the reused PVCs (SPARK-35593)
    # If true, driver pod becomes the owner of on-demand persistent volume claims instead of the executor pods
    "spark.kubernetes.driver.ownPersistentVolumeClaim": "true"
    # If true, driver pod tries to reuse driver-owned on-demand persistent volume claims of the deleted executor pods if exists.
    #    This config requires spark.kubernetes.driver.ownPersistentVolumeClaim=true.
    "spark.kubernetes.driver.reusePersistentVolumeClaim": "true"
    "spark.kubernetes.driver.waitToReusePersistentVolumeClaim": "true"
    # enable Spark Decommission to save data on interruptions
    "spark.decommission.enabled": "true"
    "spark.executor.decommission.signal": "TERM"
    "spark.executor.decommission.killInterval": "100"
    "spark.stage.ignoreDecommissionFetchFailure": "true"
    "spark.storage.decommission.enabled": "true"
    "spark.storage.decommission.rddBlocks.enabled": "true"
    "spark.storage.decommission.shuffleBlocks.enabled": "true"
    "spark.storage.decommission.fallbackStorage.path": "s3a://<S3_BUCKET>/shuffleFallback/order-ebs-pvc"
    # AWS SDK V2 https://hadoop.apache.org/docs/stable/hadoop-aws/tools/hadoop-aws/aws_sdk_upgrade.html\
    # Use Pod Identity Credentials or IAM Roles for Service Account credentials
    "spark.hadoop.fs.s3a.aws.credentials.provider": "software.amazon.awssdk.auth.credentials.ContainerCredentialsProvider,software.amazon.awssdk.auth.credentials.WebIdentityTokenFileCredentialsProvider"
    "spark.hadoop.fs.s3.impl": "org.apache.hadoop.fs.s3a.S3AFileSystem"
    "spark.hadoop.fs.s3a.connection.timeout": "1200000"
    "spark.hadoop.fs.s3a.path.style.access": "true"
    "spark.hadoop.fs.s3a.connection.maximum": "200"
    "spark.hadoop.fs.s3a.fast.upload": "true"
    "spark.hadoop.fs.s3a.readahead.range": "256K"
    "spark.hadoop.fs.s3a.input.fadvise": "random"
    # K8s Pod naming
    "spark.app.name": "order-ebs-pvc"
    "spark.kubernetes.driver.pod.name": "order-ebs-pvc-driver"
    "spark.kubernetes.executor.podNamePrefix": "order-ebs-pvc-executor"
    # Spark Event logs
    "spark.eventLog.enabled": "true"
    "spark.eventLog.dir": "s3a://<S3_BUCKET>/spark-event-logs"
    "spark.eventLog.rolling.enabled": "true"
    "spark.eventLog.rolling.maxFileSize": "64m"
    # Expose Spark metrics for Prometheus
    "spark.ui.prometheus.enabled": "true"
    "spark.executor.processTreeMetrics.enabled": "true"
    "spark.metrics.conf.*.sink.prometheusServlet.class": "org.apache.spark.metrics.sink.PrometheusServlet"
    "spark.metrics.conf.driver.sink.prometheusServlet.path": "/metrics/driver/prometheus/"
    "spark.metrics.conf.executor.sink.prometheusServlet.path": "/metrics/executors/prometheus/"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 3
    onSubmissionFailureRetryInterval: 20
  driver:
    annotations:
      karpenter.sh/do-not-disrupt: "true"
    cores: 2
    memory: "4g"
    memoryOverhead: "2g"
    serviceAccount:  spark-team-a
    nodeSelector:
      karpenter.sh/capacity-type: "on-demand"
      NodeGroupType: "SparkGravitonMemoryOptimized"
  executor:
    annotations:
      karpenter.sh/do-not-disrupt: "true"
    cores: 2
    instances: 4
    memory: "4g"
    # extend termination time for interruption, 100s leaves a bit of time if we have 120s from a Spot interruption
    terminationGracePeriodSeconds: 100
    memoryOverhead: "2g"
    serviceAccount:  spark-team-a
    nodeSelector:
      karpenter.sh/capacity-type: "spot"
      NodeGroupType: "SparkGravitonMemoryOptimized"
    affinity:
      podAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app
              operator: In
              values:
              - order-ebs-pvc
          topologyKey: topology.kubernetes.io/zone
