firehose:
  enabled: false

kinesis:
  enabled: false

elasticsearch:
  enabled: false

serviceAccount:
  create: true

# Resource config for large clusters
resources:
  limits:
    cpu: 1000m
    memory: 1500Mi
  requests:
    cpu: 500m
    memory: 500Mi

## Assign a PriorityClassName to pods if set
priorityClassName: system-node-critical

updateStrategy:
  type: RollingUpdate
