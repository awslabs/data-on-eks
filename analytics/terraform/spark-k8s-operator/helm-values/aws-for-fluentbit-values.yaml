#----------------------------------------------------------#
# OUTPUT logs to S3
#----------------------------------------------------------#

# This is an example for writing logs to S3 bucket.
# This example writes system pod logs and spark logs into dedicated prefix.
# This second output is using the rewrite_tag filter commented above

additionalOutputs: |
  [OUTPUT]
      Name                            s3
      Match                           systempods.*
      region                          ${region}
      bucket                          ${s3_bucket_name}
      total_file_size                 100M
      s3_key_format                   /${cluster_name}/system-pod-logs/$TAG[1]/$TAG[3]/$TAG[2]_%H%M%S_$UUID.log
      s3_key_format_tag_delimiters    ..
      store_dir                       /home/ec2-user/buffer
      upload_timeout                  5m
      log_key                         log

  [OUTPUT]
      Name                            s3
      Match                           spark.*
      region                          ${region}
      bucket                          ${s3_bucket_name}
      total_file_size                 5M
      s3_key_format                   /${cluster_name}/spark-application-logs/$TAG[3]/$TAG[4]/%H%M%S_$UUID.log
      s3_key_format_tag_delimiters    ..
      store_dir                       /home/ec2-user/buffer
      upload_timeout                  5m
      log_key                         log

  [OUTPUT]
      Name                            s3
      Match                           yuni.*
      region                          ${region}
      bucket                          ${s3_bucket_name}
      total_file_size                 5M
      s3_key_format                   /${cluster_name}/yunikorn-app-summary/%Y/%m/%d/%H/%H%M%S_${cluster_name}_$UUID.log
      s3_key_format_tag_delimiters    ..
      store_dir                       /home/ec2-user/buffer
      upload_timeout                  5m
      log_key                         log

  [OUTPUT]
      Name                            s3
      Match                           sel.*
      region                          ${region}
      bucket                          ${s3_bucket_name}
      total_file_size                 10M
      s3_key_format                   /${cluster_name}/spark-event-logs/eventlog_v2_$TAG[1]/events_$INDEX_$TAG[1]_$UUID
      s3_key_format_tag_delimiters    ..
      store_dir                       /home/ec2-user/buffer
      upload_timeout                  7m
      log_key                         log

  [OUTPUT]
      Name                            s3
      Match                           app.*
      region                          ${region}
      bucket                          ${s3_bucket_name}
      total_file_size                 1M
      static_file_path                true
      s3_key_format                   /${cluster_name}/spark-event-logs/eventlog_v2_$TAG[2]/appstatus_$TAG[2]
      s3_key_format_tag_delimiters    ..
      store_dir                       /home/ec2-user/buffer
      upload_timeout                  5m
      log_key                         log
