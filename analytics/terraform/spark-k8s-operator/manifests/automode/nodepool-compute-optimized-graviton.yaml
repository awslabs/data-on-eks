apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: compute-optimized-graviton
spec:
  template:
    metadata:
      labels:
        node.kubernetes.io/workload-type: compute-optimized-graviton
        node.kubernetes.io/instance-category: compute
        node.kubernetes.io/arch: arm64
        NodeGroupType: SparkGravitonComputeOptimized

    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: ebs-gp3-1000gi-6000iops-1000tp

      requirements:
        # Capacity type - prefer spot for even better cost optimization
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]

        # Architecture - ARM64 only
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]

        # Instance categories - compute optimized
        - key: eks.amazonaws.com/instance-category
          operator: In
          values: ["c"]

        # Instance families - Graviton compute families (gen 6+)
        - key: eks.amazonaws.com/instance-family
          operator: In
          values: ["c7g", "c7gd", "c7gn", "c8g", "c8gd", "c8gn"]

        # Instance sizes - medium to very large
        - key: eks.amazonaws.com/instance-size
          operator: In
          values: ["medium", "large", "xlarge", "2xlarge", "4xlarge", "8xlarge", "12xlarge", "16xlarge"]

        # Nitro system
        - key: eks.amazonaws.com/instance-hypervisor
          operator: In
          values: ["nitro"]

        # Generation 6+ (Graviton starts at gen 5)
        - key: eks.amazonaws.com/instance-generation
          operator: Gt
          values: ["6"]

  # Resource limits for budget control
  limits:
    cpu: "2000"
    memory: "8000Gi"

  # Node lifecycle settings
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: "60s"

  # Higher weight for cost optimization
  weight: 15
