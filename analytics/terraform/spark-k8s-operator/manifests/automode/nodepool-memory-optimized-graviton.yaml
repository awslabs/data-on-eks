apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: memory-optimized-graviton
spec:
  template:
    metadata:
      labels:
        node.kubernetes.io/workload-type: memory-optimized-graviton
        node.kubernetes.io/instance-category: memory
        node.kubernetes.io/arch: arm64
        NodeGroupType: SparkGravitonMemoryOptimized

    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: ebs-gp3-1000gi-6000iops-1000tp

      requirements:
        # Capacity type - prefer spot for even better cost optimization
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]

        # Architecture - ARM64 only
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]

        # Instance categories - memory optimized
        - key: eks.amazonaws.com/instance-category
          operator: In
          values: ["r"]

        # Instance families - Graviton memory families (gen 7+)
        - key: eks.amazonaws.com/instance-family
          operator: In
          values: ["r7g", "r7gd", "r8g", "r8gd"]

        # Instance sizes - large to very large for memory workloads
        - key: eks.amazonaws.com/instance-size
          operator: In
          values: ["medium", "large", "xlarge", "2xlarge", "4xlarge", "8xlarge", "12xlarge", "16xlarge"]

        # Nitro system
        - key: eks.amazonaws.com/instance-hypervisor
          operator: In
          values: ["nitro"]

        # Generation 7+ (Graviton starts at gen 5)
        - key: eks.amazonaws.com/instance-generation
          operator: Gt
          values: ["6"]

  # Higher limits for memory-intensive workloads with cost optimization
  limits:
    cpu: "3000"
    memory: "12000Gi"

  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: "60s"

  # High weight for cost-optimized memory workloads
  weight: 25
