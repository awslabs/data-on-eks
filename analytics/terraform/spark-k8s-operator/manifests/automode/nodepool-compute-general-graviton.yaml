apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: compute-general-graviton
spec:
  template:
    metadata:
      labels:
        node.kubernetes.io/workload-type: compute-general-graviton
        node.kubernetes.io/instance-category: general
        node.kubernetes.io/arch: arm64
        NodeGroupType: "SparkGravitonComputeGeneral"

    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: ebs-gp3-1000gi-6000iops-1000tp

      requirements:
        # Capacity type - prefer spot for cost optimization
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]

        # Architecture - ARM64 only
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]

        # Instance families
        - key: eks.amazonaws.com/instance-category
          operator: In
          values: ["c", "m", "r"]

        # Instance sizes - medium to very large
        - key: eks.amazonaws.com/instance-size
          operator: In
          values: ["large", "xlarge", "2xlarge", "4xlarge", "8xlarge", "9xlarge", "12xlarge", "16xlarge", "18xlarge", "24xlarge"]

        # Nitro system for better performance
        - key: eks.amazonaws.com/instance-hypervisor
          operator: In
          values: ["nitro"]

        # Generation 7+
        - key: eks.amazonaws.com/instance-generation
          operator: Gt
          values: ["6"]

  # Resource limits for budget control
  limits:
    cpu: "2000"
    memory: "8000Gi"

  # Node lifecycle settings
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: "60s"
