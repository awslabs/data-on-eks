# This file contains the configuration for a wildcard TLS certificate using cert-manager.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${trino_wildcard-eks-tls_name}
  namespace: ${trino_namespace}
spec:
  secretName: ${trino_wildcard-eks-tls_name}
  commonName: "*.${wildcard_domain}"
  dnsNames:
    - "*.${wildcard_domain}"
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: ${cluster_issuer_name}
    kind: ClusterIssuer