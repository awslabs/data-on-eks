apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${trino_name_cert}
  namespace: ${trino_namespace}
spec:
  isCA: true
  commonName: k8s-trino-6ae964ff84-341795026.us-west-2.elb.amazonaws.com
  secretName: ${trino_name_tls}
  dnsNames:
    - k8s-trino-6ae964ff84-341795026.us-west-2.elb.amazonaws.com
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: ${cluster_issuer_name}
    kind: ClusterIssuer
    group: cert-manager.io