# This file contains the configuration for a wildcard TLS certificate using cert-manager.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${trino_tls}
  namespace: ${trino_namespace}
spec:
  secretName: ${trino_tls}
  commonName: "${domain}"
  dnsNames:
    - "${domain}"
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: ${cluster_issuer_name}
    kind: ClusterIssuer