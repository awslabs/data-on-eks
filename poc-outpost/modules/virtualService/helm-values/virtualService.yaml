apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ${name}
  namespace: ${namespace}
spec:
  hosts:
    - "${dns_name}"
  gateways:
    - ${gateway_name}
  http:
    - match:
      - uri:
          prefix: /oauth2/
      route:
        - destination:
           host: oauth2-proxy.${namespace}.svc.cluster.local
           port:
             number: 80
    - match:
        - uri:
            prefix: "/.well-known/acme-challenge/"
      route:
        - destination:
            host: cert-manager-webhook.cert-manager.svc.cluster.local
            port:
              number: 8080
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: ${service_name}
            port:
              number: ${service_port}
      headers:
        request:
          set:
            X-Forwarded-Host: "${dns_name}"
            X-Forwarded-Port: "443"
            X-Forwarded-Proto: https