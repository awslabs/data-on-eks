apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tlscertsecret-fsc
  namespace: istio-ingress
spec:
  secretName: tlscertsecret-fsc
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - orange
  commonName: albtest.orange-eks.com
  dnsNames:
    - albtest.orange-eks.com
  issuerRef:
    name: letsencrypt-http
    kind: ClusterIssuer
