apiVersion: v1
kind: Namespace
metadata:
  name: alb-test
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: alb-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: public.ecr.aws/nginx/nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hello-service
  namespace: alb-test
spec:
  type: ClusterIP 
  selector:
    app: hello
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: albtest-gateway
  namespace: alb-test
spec:
  selector:
    istio: ingressgateway  # doit correspondre Ã  ce que ton ingressgateway Istio utilise comme labels
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: tls-albtest
    hosts:
    - "albtest.orange-eks.com"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: albtest-virtualservice
  namespace: alb-test
spec:
  hosts:
  - "albtest.orange-eks.com"
  gateways:
  - albtest-gateway
  http:
  - match:
    - uri:
        prefix: "/.well-known/acme-challenge/"
    route:
    - destination:
        host: cert-manager-webhook.cert-manager.svc.cluster.local
        port:
          number: 8080
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hello-service
        port:
          number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-albtest
  namespace: istio-ingress
spec:
  secretName: tls-albtest
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  subject:
    organizations:
      - orange
  commonName: albtest.orange-eks.com
  dnsNames:
    - albtest.orange-eks.com
  issuerRef:
    name: letsencrypt-http
    kind: ClusterIssuer
