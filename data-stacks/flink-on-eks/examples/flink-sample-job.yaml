---
apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: basic-example
  namespace: flink-team-a
spec:
  image: docker.io/library/flink:2.0.0-java17
  flinkVersion: v2_0
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
    state.checkpoints.dir: s3://${S3_BUCKET}/flink-checkpoints
    # high-availability: org.apache.flink.kubernetes.highavailability.KubernetesHaServicesFactory
    high-availability.type: kubernetes
    high-availability.storageDir: s3://${S3_BUCKET}/flink-checkpoints/ha
    job-result-store.storage-path: s3://${S3_BUCKET}/job-result-store
    execution.checkpointing.savepoint-dir: s3://${S3_BUCKET}/flink-savepoints
    execution.checkpointing.mode: EXACTLY_ONCE
    # restartNonce: 123 # Application restarts without spec change
    kubernetes.operator.periodic.savepoint.interval: 1h # periodic savepoint triggering
    kubernetes.operator.deployment.rollback.enabled: "true"
    env.log.dir: "/flink/data/log"
    env.taskmanager.tmp.dirs: "/flink/data/tmp"
  serviceAccount: flink-team-a
  # Pod templates permit customization of the Flink job and task manager pods,
  # for example to specify volume mounts, ephemeral storage, sidecar containers etc.
  #Â  A common pod template may hold the settings that apply to both job and task manager, like volumeMounts
  podTemplate:
    apiVersion: v1
    kind: Pod
    metadata:
      name: pod-template
    spec:
      nodeSelector:
        NodeGroupType: "StreamingOptimized"
      containers:
        # Do not change the main container name
        - name: flink-main-container
          volumeMounts:
            - mountPath: /flink/data/tmp
              name: flink-ssd-volume
            - mountPath: /flink/data/log
              name: flink-ssd-volume
          env:
            - name: ENABLE_BUILT_IN_PLUGINS
              value: "flink-s3-fs-presto-2.0.0.jar"
      volumes:
        - name: flink-ssd-volume

  jobManager:
    resource:
      memory: "2048m"
      cpu: 1
  taskManager:
    replicas: 2
    resource:
      memory: "2048m"
      cpu: 1
  job:
    jarURI: local:///opt/flink/examples/streaming/StateMachineExample.jar
    parallelism: 2
    upgradeMode: stateless # last-state
