# EMR on EKS Driver Pod Template - EBS PVC Storage (Graviton)
# Uses dynamic EBS PersistentVolumeClaims for Spark shuffle data
# The driver uses a pre-created PVC while executors use dynamic PVCs
# Graviton memory-optimized instances (NO SSD)
apiVersion: v1
kind: Pod
metadata:
  name: emr-driver
  namespace: emr-data-team-a
spec:
  nodeSelector:
    # Use memory-optimized Graviton nodepool (r6g, r7g, r8g - NO SSD)
    NodeGroupType: SparkGravitonMemoryOptimized
    node.kubernetes.io/arch: arm64

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          # Only non-SSD instance families (r6g, r7g, r8g - NO 'd' suffix)
          - key: karpenter.k8s.aws/instance-family
            operator: In
            values: ["r6g", "r7g", "r8g"]

  containers:
    - name: spark-kubernetes-driver # Don't change this name - EMR on EKS requires it
