# EMR on EKS Executor Pod Template - NVMe SSD Storage
# Uses compute-optimized instances with NVMe SSDs for high-performance shuffle
# Karpenter automatically configures RAID0 for NVMe drives under /mnt/k8s-disks/0
apiVersion: v1
kind: Pod
metadata:
  name: emr-executor
  namespace: emr-data-team-a
spec:
  volumes:
    # NVMe SSD storage - Karpenter configures RAID0 under /mnt/k8s-disks/0
    - name: spark-local-dir-1
      hostPath:
        path: /mnt/k8s-disks/0
        type: DirectoryOrCreate
  nodeSelector:
    # Use compute-optimized nodepool with NVMe SSD instances (c5d, c6id, etc.)
    NodeGroupType: SparkComputeOptimized

  initContainers:
    - name: volume-permission
      image: public.ecr.aws/docker/library/busybox
      # Grant volume access to hadoop user (UID 999, GID 1000)
      command: ['sh', '-c', 'mkdir -p /data1; chown -R 999:1000 /data1']
      volumeMounts:
        - name: spark-local-dir-1
          mountPath: /data1
  containers:
    - name: spark-kubernetes-executor # Don't change this name - EMR on EKS requires it
      volumeMounts:
        - name: spark-local-dir-1
          mountPath: /data1
          readOnly: false
