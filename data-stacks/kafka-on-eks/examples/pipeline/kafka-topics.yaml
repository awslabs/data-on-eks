apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: clickstream-events
  namespace: kafka
  labels:
    strimzi.io/cluster: data-on-eks
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 86400000  # 24 hours
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: clickstream-metrics
  namespace: kafka
  labels:
    strimzi.io/cluster: data-on-eks
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 604800000  # 7 days
