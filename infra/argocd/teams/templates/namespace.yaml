{{- range .Values.teams }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .namespace }}
  labels:
    app.kubernetes.io/name: {{ .name }}
    app.kubernetes.io/part-of: data-on-eks
    app.kubernetes.io/managed-by: argocd
    team: {{ .name }}
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: {{ .name }}-quota
  namespace: {{ .namespace }}
  labels:
    team: {{ .name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  hard:
    {{- if .resourceQuota }}
    {{- toYaml .resourceQuota | nindent 4 }}
    {{- else }}
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    pods: "50"
    services: "5"
    persistentvolumeclaims: "5"
    {{- end }}
---
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ .name }}-limits
  namespace: {{ .namespace }}
  labels:
    team: {{ .name }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  limits:
  - default:
      cpu: "2"
      memory: "4Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
  - default:
      storage: "10Gi"
    type: PersistentVolumeClaim
{{- end }}