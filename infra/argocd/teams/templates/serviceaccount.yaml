{{- range .Values.teams }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .serviceAccount }}
  namespace: {{ .namespace }}
  labels:
    app.kubernetes.io/name: {{ .serviceAccount }}
    app.kubernetes.io/part-of: data-on-eks
    app.kubernetes.io/managed-by: argocd
    team: {{ .name }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    eks.amazonaws.com/pod-identity-association: {{ .name }}
    {{- if .serviceAccountAnnotations }}
    {{- toYaml .serviceAccountAnnotations | nindent 4 }}
    {{- end }}
automountServiceAccountToken: true
{{- end }}