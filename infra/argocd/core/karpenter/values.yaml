# Karpenter Helm Chart - Minimal Override Configuration
# Full values reference: https://github.com/aws/karpenter-provider-aws/blob/main/charts/karpenter/values.yaml
# Only override what we need to change from defaults

  nodeSelector:
    karpenter.sh/controller: 'true'
  dnsPolicy: Default
  settings:
    clusterName: "{{ .Values.global.clusterName }}"
    clusterEndpoint: "{{ .Values.global.clusterEndpoint }}"
    interruptionQueue: "{{ .Values.global.karpenterSqsQueueName }}"
  webhook:
    enabled: false