# AWS Load Balancer Controller - Base Configuration

aws-load-balancer-controller:
  # Image configuration
  image:
    repository: 602401143452.dkr.ecr.us-west-2.amazonaws.com/amazon/aws-load-balancer-controller
    tag: "v2.11.0"
    pullPolicy: IfNotPresent

  # Cluster configuration
  clusterName: ""  # Will be overridden by global values

  # Service Account
  serviceAccount:
    create: true
    annotations:
      eks.amazonaws.com/role-arn: ""  # Will be set by Pod Identity

  # Resources
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Pod configuration
  replicaCount: 1

  # Node selector
  nodeSelector:
    kubernetes.io/arch: "amd64"

  # Tolerations
  tolerations: []

  # Affinity
  affinity: {}

  # Pod annotations
  podAnnotations: {}

  # Pod labels
  podLabels: {}

  # Security context
  securityContext:
    runAsNonRoot: true
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL

  # Configuration
  enableServiceMutatorWebhook: false
  enableEndpointSlices: true
  enableBackendSecurityGroup: true
  disableIngressClassAnnotation: false
  ingressClass: alb
  enableShield: false
  enableWAFv2: false
  logLevel: info

  # Webhook configuration
  webhookTLS:
    caCert: ""
    cert: ""
    key: ""

# Global values
global:
  clusterName: ""
  region: ""
  accountId: ""
