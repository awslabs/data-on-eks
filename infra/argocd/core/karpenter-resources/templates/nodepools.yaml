{{- range .Values.nodePools }}
---
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace | default "karpenter" }}
  {{- if .metadata.labels }}
  labels:
    {{- toYaml .metadata.labels | nindent 4 }}
  {{- end }}
spec:
  {{- toYaml .spec | nindent 2 }}
{{- end }}

