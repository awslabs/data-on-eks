{{- range .Values.ec2NodeClasses }}
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: {{ .name }}
  namespace: {{ $.Values.global.namespace | default "karpenter" }}
  {{- if .metadata.labels }}
  labels:
    {{- toYaml .metadata.labels | nindent 4 }}
  {{- end }}
spec:
  {{- toYaml .spec | nindent 2 }}
{{- end }}

