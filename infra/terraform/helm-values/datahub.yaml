global:
  datahub:
    version: v1.2.0

  # Disable tutorial popups and onboarding
  datahub_analytics_enabled: false

  elasticsearch:
    host: "opensearch-cluster-master"
    port: "9200"

  kafka:
    bootstrap:
      server: "data-on-eks-kafka-bootstrap.kafka.svc.cluster.local:9092"
  sql:
    datasource:
      host: "postgresql:5432"
      hostForpostgresqlClient: "postgresql"
      port: "5432"
      url: "jdbc:postgresql://postgresql:5432/datahub"
      driver: "org.postgresql.Driver"
      username: "datahub"
      password:
        secretRef: postgresql-secrets
        secretKey: password

acryl-datahub-actions:
  image:
    registry: public.ecr.aws
    repository: m8u6z8z4/manabu-test
    tag: datahub-action@sha256:081d218f5adf8029f69f1dc38d5fd2ec2b74bc39d934c03a8b3d73f744e8c4a6
  serviceAccount:
    name: datahub-sa

datahub-gms:
  serviceAccount:
    create: true
    name: datahub-sa
  service:
    type: ClusterIP
  resources:
    limits:
      memory: 4Gi
    requests:
      cpu: 2000m

datahub-frontend:
  enabled: true
  service:
    extraLabels: {}
    type: ClusterIP

datahub-mae-consumer:
  enabled: true

datahub-mce-consumer:
  enabled: true

# Use OpenSearch from prerequisites
elasticsearchSetupJob:
  enabled: true
  extraEnvs:
    - name: USE_AWS_ELASTICSEARCH
      value: "true"

postgresqlSetupJob:
  enabled: true

mysqlSetupJob:
  enabled: false

kafkaSetupJob:
  resources:
    limits:
      cpu: 5000m

datahubSystemUpdate:
  enabled: false
  resources:
    limits:
      cpu: 5000m

# Disable embedded services
elasticsearch:
  enabled: false

postgresql:
  enabled: false

redis:
  enabled: false

mysql:
  enabled: false
