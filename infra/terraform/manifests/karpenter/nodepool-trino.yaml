apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: trino-karpenter
  namespace: karpenter
spec:
  template:
    metadata:
      labels:
        NodePool: trino-karpenter
        node.kubernetes.io/workload-type: trino-worker
        node.kubernetes.io/instance-category: memory
        node.kubernetes.io/arch: arm64

    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default

      requirements:
        # Capacity type - prefer spot for cost optimization
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand", "spot"]

        # Architecture - ARM64 for cost optimization
        - key: kubernetes.io/arch
          operator: In
          values: ["arm64"]

        # Instance families - ARM64 memory families
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["r6g", "r7g", "r8g"]

  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: "180s"

  limits:
    cpu: "1000"
    memory: "1000Gi"

  # Higher weight for worker nodes
  weight: 100
