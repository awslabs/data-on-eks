apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: celeborn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/apache/celeborn.git
    targetRevision: v0.6.1
    path: charts/celeborn
    helm:
      values: |
        ${user_values_yaml}
  destination:
    server: https://kubernetes.default.svc
    namespace: celeborn
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
