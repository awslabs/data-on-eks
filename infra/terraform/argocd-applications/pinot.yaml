apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pinot
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://raw.githubusercontent.com/apache/pinot/master/helm
    chart: pinot
    targetRevision: "0.3.5"
    helm:
      releaseName: pinot
      values: |
        ${user_values_yaml}

  destination:
    server: https://kubernetes.default.svc
    namespace: pinot
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
