apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: emr-spark-operator
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: public.ecr.aws/emr-on-eks
      chart: spark-operator
      targetRevision: 7.12.0
      helm:
        values: |
          ${user_values_yaml}
  destination:
    server: https://kubernetes.default.svc
    namespace: emr-spark-operator-ns
  enableOCI: true
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
