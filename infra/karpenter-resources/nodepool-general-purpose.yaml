apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: general-purpose
  namespace: karpenter
spec:
  template:
    metadata:
      labels:
        node.kubernetes.io/workload-type: general-purpose
        node.kubernetes.io/instance-category: general
        
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      
      requirements:
        # Capacity type - balanced mix
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot", "on-demand"]
          
        # Architecture - both x86 and ARM64 for flexibility
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64", "arm64"]
          
        # Instance categories - general purpose  
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["m", "a"]
          
        # Instance families - both x86 and Graviton families (gen 5+)
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values: ["m5", "m5d", "m5n", "m6a", "m6i", "m6id", "m6in", "m6g", "m6gd", "m7g", "m7gd", "m7i", "a1"]
          
        # Instance sizes - small to large  
        - key: karpenter.k8s.aws/instance-size
          operator: In
          values: ["medium", "large", "xlarge", "2xlarge", "4xlarge", "8xlarge", "12xlarge", "16xlarge"]
          
        # Nitro system
        - key: karpenter.k8s.aws/instance-hypervisor
          operator: In
          values: ["nitro"]
          
        # Generation 5+ for modern performance
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["5"]

  # Moderate limits for general workloads
  limits:
    cpu: "1500"
    memory: "6000Gi"
    
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: "30s"
    
  # Lower weight - fallback option
  weight: 5