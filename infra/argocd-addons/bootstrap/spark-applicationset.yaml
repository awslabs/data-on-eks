apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: spark-k8s-operator-environments
  namespace: argocd
  labels:
    category: bootstrap
    type: applicationset
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          environment: "spark"
      values:
        gitRevision: "HEAD"
        gitRepoUrl: "https://github.com/awslabs/data-on-eks.git"
  
  template:
    metadata:
      name: "spark-{{name}}"
      labels:
        environment: "{{metadata.labels.environment}}"
    spec:
      project: data-platform
      source:
        repoURL: "{{values.gitRepoUrl}}"
        path: "infrastructure/blueprints/analytics/spark-k8s-operator/karpenter-resources/overlays/{{metadata.labels.environment}}"
        targetRevision: "{{values.gitRevision}}"
        
      destination:
        server: "{{server}}"
        namespace: karpenter
      
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        
      # Health checks for Karpenter resources
      ignoreDifferences:
      - group: karpenter.sh
        kind: NodePool
        jsonPointers:
        - /spec/template/metadata/annotations
      - group: karpenter.k8s.aws
        kind: EC2NodeClass
        jsonPointers:
        - /spec/amiSelectorTerms