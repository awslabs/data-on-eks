apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  labels:
    category: core
    type: autoscaling
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy after core infrastructure
spec:
  project: core-infrastructure
  source:
    repoURL: oci://public.ecr.aws/karpenter
    chart: karpenter
    targetRevision: "1.6.0"
    helm:
      values: |
        settings:
          clusterName: "{{ .Values.clusterName }}"
          clusterEndpoint: "{{ .Values.clusterEndpoint }}"
          interruptionQueue: "{{ .Values.clusterName }}"
          featureGates:
            disruption: true
        
        serviceAccount:
          name: karpenter
          annotations:
            eks.amazonaws.com/role-arn: "{{ .Values.karpenterIrsaRoleArn }}"
        
        controller:
          image:
            tag: "1.6.0"
          resources:
            requests:
              cpu: 1000m
              memory: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
          nodeSelector:
            NodeGroupType: "core"
          tolerations:
            - key: "CriticalAddonsOnly"
              operator: "Exists"
        
        webhook:
          enabled: true
          port: 8443
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
  
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true