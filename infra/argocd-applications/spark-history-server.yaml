apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-history-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubedai.github.io
    chart: spark-history-server
    targetRevision: "1.5.1"
    helm:
      # 1. Default values (lowest priority)
      valuesObject:
        logStore:
          type: "s3"
          s3:
            irsaRoleArn: "${shs_role_arn}"

      %{~ if length(additional_value_files) > 0 ~}
      # 2. User overrides (higher priority) - only if files are provided
      valueFiles:
        %{~ for value_file in additional_value_files ~}
        - ${value_file}
        %{~ endfor ~}
      %{~ endif ~}
  destination:
    server: https://kubernetes.default.svc
    namespace: spark-history-server
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m