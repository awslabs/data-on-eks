apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: oci://public.ecr.aws/karpenter/karpenter
    chart: karpenter
    repository_username: ${repository_username}
    repository_password: ${repository_password}
    targetRevision: "1.6.0"
    helm:
      # 1. Default values (lowest priority)
      valuesObject:
        controller:
          resources:
            requests:
              cpu: 1
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi
        nodeSelector:
          karpenter.sh/controller: 'true'
        dnsPolicy: Default

      %{~ if length(additional_value_files) > 0 ~}
      # 2. User overrides (higher priority) - only if files are provided
      valueFiles:
        %{~ for value_file in additional_value_files ~}
        - ${value_file}
        %{~ endfor ~}
      %{~ endif ~}

  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m