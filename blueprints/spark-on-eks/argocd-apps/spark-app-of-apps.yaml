apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-on-eks-stack
  namespace: argocd
  labels:
    blueprint: spark-on-eks
    category: bootstrap
    type: app-of-apps
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy first
spec:
  project: data-platform
  source:
    repoURL: "{{ .Values.gitRepoUrl }}"
    path: blueprints/spark-on-eks/argocd-apps
    targetRevision: "{{ .Values.gitRevision | default "HEAD" }}"
    directory:
      recurse: true
      exclude: "spark-app-of-apps.yaml"
  
  destination:
    server: https://kubernetes.default.svc
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks for application management
  healthChecks:
    - group: argoproj.io
      kind: Application
      check: |
        health_status = {}
        if obj.status ~= nil then
          if obj.status.health ~= nil and obj.status.health.status == "Healthy" then
            health_status.status = "Healthy"
            health_status.message = "All child applications are healthy"
            return health_status
          end
        end
        health_status.status = "Progressing"
        health_status.message = "Child applications are syncing"
        return health_status