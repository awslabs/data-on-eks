# Karpenter Addon for Spark on EKS - Dev Environment
# Override base karpenter config from infra/argocd/core/karpenter/values.yaml

# Dev controller settings (override base)
karpenter:
  controller:
    replicas: 1  # Dev uses single replica vs base's 2 replicas
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # Settings will inherit from base values.yaml with global templating
  # Base handles: clusterName: "{{ .Values.global.clusterName }}"
  # No need to override here - global parameters from composition.yaml will be used
