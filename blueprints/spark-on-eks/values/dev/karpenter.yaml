# Karpenter Dev Environment Overrides
# Full values reference: https://github.com/aws/karpenter-provider-aws/blob/main/charts/karpenter/values.yaml
# Base config: infra/argocd/core/karpenter/values.yaml
controller:
  replicas: 2
  
  resources:
    requests:
      cpu: 1
      memory: 1Gi
    limits:
      cpu: 1
      memory: 1Gi

# Disable monitoring in dev to save resources
serviceMonitor:
  enabled: false
