# Karpenter Addon for Spark on EKS - Dev Environment
# Only the Karpenter controller configuration (Helm chart v1.6.0)

# Dev controller settings
karpenter:
  controller:
    replicas: 1
    
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # Dev-specific settings
  settings:
    clusterName: "spark-on-eks-dev"
    interruptionQueue: "spark-on-eks-dev"
