# Spark History Server for Spark on EKS - Dev Environment

sparkHistoryServer:
  controller:
    replicas: 1
    
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # S3 configuration for event logs
  s3:
    bucket: "spark-on-eks-dev-logs"
    prefix: "spark-event-logs"
    
  # Service configuration
  service:
    type: ClusterIP
    port: 18080

  # Dev monitoring
  monitoring:
    enabled: true
    
    metrics:
      enabled: true
      port: 4040
