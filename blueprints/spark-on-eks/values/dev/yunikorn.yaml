# Apache YuniKorn for Spark on EKS - Dev Environment

yunikorn:
  # Scheduler configuration
  scheduler:
    replicas: 1
    
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
  
  # Web UI
  web:
    enabled: true
    
    service:
      type: ClusterIP
      port: 9889
    
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 200m
        memory: 512Mi

  # Dev configuration
  configuration:
    queues:
      - name: root
        submitACL: "*"
        children:
          - name: default
            submitACL: "*"
            resources:
              guaranteed:
                memory: 100Gi
                vcore: 50
              max:
                memory: 200Gi
                vcore: 100
          - name: spark
            submitACL: "*"
            resources:
              guaranteed:
                memory: 200Gi
                vcore: 100
              max:
                memory: 400Gi
                vcore: 200

  # Dev monitoring
  monitoring:
    enabled: true
