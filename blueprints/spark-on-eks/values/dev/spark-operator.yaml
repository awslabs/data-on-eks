# Spark on EKS - Spark Operator Overrides for Dev Environment
# Simple configuration for development workloads

# Dev controller settings
sparkOperator:
  controller:
    replicas: 1
    
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi

  webhook:
    replicas: 1
    
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi

# Simple Spark defaults for dev
sparkDefaults:
  # Basic resource settings
  driver:
    cores: 1
    memory: "1g"
  
  executor:
    cores: 1
    memory: "2g"
    instances: 2
  
  # Event logging
  eventLog:
    enabled: true
    dir: "s3a://spark-on-eks-dev-logs/events"
  
  # Dev labels
  labels:
    environment: "dev"
    blueprint: "spark-on-eks"

# Dev monitoring
monitoring:
  enabled: true
  
  metrics:
    enabled: true
    port: 8080

# Dev logging
logging:
  level: INFO
