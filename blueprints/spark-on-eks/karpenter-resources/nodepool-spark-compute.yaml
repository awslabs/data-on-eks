apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: spark-compute-optimized
spec:
  template:
    spec:
      nodeClassRef:
        apiVersion: karpenter.k8s.aws
        kind: EC2NodeClass
        name: spark-compute-optimized
      labels:
          - type: karpenter
          - NodeGroupType: SparkComputeOptimized
          - multiArch: Spark
      requirements:
          - key: "karpenter.sh/capacity-type"
            operator: In
            values: ["spot", "on-demand", "reserved"]
          - key: "kubernetes.io/arch"
            operator: In
            values: ["amd64"]
          - key: "karpenter.k8s.aws/instance-category"
            operator: In
            values: ["c"]
          - key: "karpenter.k8s.aws/instance-family"
            operator: In
            values: ["c5d"]
          - key: "karpenter.k8s.aws/instance-cpu"
            operator: In
            values: ["4", "9", "12", "18", "24"]
  limits:
    cpu: "1000"
    memory: 1000Gi
  weight: 100
  disruption:
    consolidationPolicy: WhenEmpty
    consolidateAfter: 1m