apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../

patchesStrategicMerge:
  - nodepool-patches.yaml

configMapGenerator:
  - name: cluster-config
    behavior: replace
    literals:
      - clusterName=dev-spark-k8s-operator
      - karpenterRole=KarpenterNodeInstanceProfile-dev-spark-k8s-operator