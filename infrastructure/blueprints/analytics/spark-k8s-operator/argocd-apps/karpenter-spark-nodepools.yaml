apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: karpenter-spark-nodepools
  namespace: argocd
  labels:
    blueprint: spark-k8s-operator
    category: analytics
spec:
  project: data-platform
  source:
    repoURL: "{{ .Values.gitRepoUrl }}"
    path: infrastructure/blueprints/analytics/spark-k8s-operator/karpenter-resources
    targetRevision: "{{ .Values.gitRevision | default "HEAD" }}"
    directory:
      recurse: true
  
  destination:
    server: https://kubernetes.default.svc
    namespace: karpenter
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true