apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: spark-k8s-operator-stack
  namespace: argocd
  labels:
    blueprint: spark-k8s-operator
    category: bootstrap
    type: app-of-apps
spec:
  project: data-platform
  source:
    repoURL: "{{ .Values.gitRepoUrl }}"
    path: infrastructure/blueprints/analytics/spark-k8s-operator/argocd-apps
    targetRevision: "{{ .Values.gitRevision | default "HEAD" }}"
    directory:
      recurse: true
      exclude: "spark-app-of-apps.yaml"  # Avoid self-reference
  
  destination:
    server: https://kubernetes.default.svc
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true