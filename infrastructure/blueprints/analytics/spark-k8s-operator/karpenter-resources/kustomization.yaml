apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - spark-compute-optimized.yaml
  - spark-memory-optimized.yaml

# Kustomize replacements for dynamic values (v1 API)
replacements:
  - source:
      kind: ConfigMap
      name: cluster-config
      fieldPath: data.clusterName
    targets:
      - select:
          kind: EC2NodeClass
          group: karpenter.k8s.aws
          version: v1
        fieldPaths:
          - spec.userData
        options:
          delimiter: ' '
          index: 1

  - source:
      kind: ConfigMap
      name: cluster-config
      fieldPath: data.karpenterRole
    targets:
      - select:
          kind: EC2NodeClass
          group: karpenter.k8s.aws
          version: v1
        fieldPaths:
          - spec.role

  - source:
      kind: ConfigMap
      name: cluster-config
      fieldPath: data.clusterName
    targets:
      - select:
          kind: EC2NodeClass
          group: karpenter.k8s.aws
          version: v1
        fieldPaths:
          - spec.subnetSelectorTerms.[tags=karpenter.sh/discovery]
          - spec.securityGroupSelectorTerms.[tags=karpenter.sh/discovery]

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-config
data:
  clusterName: "CLUSTER_NAME_PLACEHOLDER"
  karpenterRole: "KARPENTER_ROLE_PLACEHOLDER"