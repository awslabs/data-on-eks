apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: spark-memory-optimized
  namespace: karpenter
spec:
  template:
    metadata:
      labels:
        type: karpenter
        NodeGroupType: SparkMemoryOptimized
    spec:
      nodeClassRef:
        apiVersion: karpenter.k8s.aws/v1beta1
        kind: EC2NodeClass
        name: spark-memory-optimized
      
      requirements:
        - key: "karpenter.sh/capacity-type"
          operator: In
          values: ["spot", "on-demand"]
        - key: "kubernetes.io/arch"
          operator: In
          values: ["amd64"]
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values: ["r"]
        - key: "karpenter.k8s.aws/instance-family"
          operator: In
          values: ["r5d", "r6i", "r7i"]
        - key: "karpenter.k8s.aws/instance-size"
          operator: In
          values: ["4xlarge", "8xlarge", "12xlarge", "16xlarge"]
        - key: "karpenter.k8s.aws/instance-hypervisor"
          operator: In
          values: ["nitro"]
        - key: "karpenter.k8s.aws/instance-generation"
          operator: Gt
          values: ["2"]
      
      nodePoolLimits:
        cpu: 1000
      
      disruption:
        consolidationPolicy: WhenEmptyOrUnderutilized
        consolidateAfter: 1m
        
---
apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: spark-memory-optimized
  namespace: karpenter
spec:
  amiFamily: AL2023
  amiSelectorTerms:
    - alias: al2023@latest
  
  instanceStorePolicy: RAID0
  
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "spark-k8s-operator"  # Replace with cluster name
  
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "spark-k8s-operator"  # Replace with cluster name
  
  role: "KarpenterNodeInstanceProfile-spark-k8s-operator"  # Replace with actual role name
  
  userData: |
    #!/bin/bash
    /etc/eks/bootstrap.sh spark-k8s-operator  # Replace with cluster name
    
  tags:
    Environment: dev
    Blueprint: spark-k8s-operator