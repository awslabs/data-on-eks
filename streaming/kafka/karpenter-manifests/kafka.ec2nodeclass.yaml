apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: kafka
spec:
  amiSelectorTerms:
    - alias: "bottlerocket@latest"
  subnetSelectorTerms:          
    - tags:
        karpenter.sh/discovery: "--CLUSTER_NAME--"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "--CLUSTER_NAME--"
  role: "karpenter---CLUSTER_NAME--"
  tags:
    Name: karpenter.sh/nodepool/kafka
    NodeGroupType: "kafka"