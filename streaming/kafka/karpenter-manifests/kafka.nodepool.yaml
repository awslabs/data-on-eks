apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: kafka
spec:
  template:
    metadata:
      labels:
        NodeGroupType: kafka
    spec:
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: kafka
      expireAfter: 336h
      terminationGracePeriod: 24h
      requirements:
        - key: "kubernetes.io/arch"
          operator: In
          values: [ "arm64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: "karpenter.k8s.aws/instance-category"
          operator: In
          values: ["c", "m", "r"]
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 30s
    budgets:
    - nodes: 10%
