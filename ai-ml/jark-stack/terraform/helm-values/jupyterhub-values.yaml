hub:
  config:
    Authenticator:
      admin_users:
        - admin1
      allowed_users:
        - user1
    # testing only - do not do this for production
    DummyAuthenticator:
      password: never-do-this
    JupyterHub:
      authenticator_class: dummy
proxy:
  service:
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
      service.beta.kubernetes.io/aws-load-balancer-scheme: internal # Private Load Balancer can only be accessed within the VPC
      service.beta.kubernetes.io/aws-load-balancer-type: external
      service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'
      service.beta.kubernetes.io/aws-load-balancer-ip-address-type: ipv4
singleuser:
  image:
    name: public.ecr.aws/h3o5n2r0/gpu-jupyter
    tag: v1.5_cuda-11.6_ubuntu-20.04_python-only
    pullPolicy: Always
  cmd: null
  startTimeout: 600
  memory:
    guarantee: 24G
  extraResource:
    limits:
      nvidia.com/gpu: "1"
  extraEnv:
    HUGGING_FACE_HUB_TOKEN:
      valueFrom:
        secretKeyRef:
          name: hf-token
          key: token
  storage:
    capacity: 100Gi
    extraVolumes:
      - name: shm-volume
        emptyDir:
          medium: Memory
      - name: notebook
        configMap:
          name: notebook
    extraVolumeMounts:
      - name: shm-volume
        mountPath: /dev/shm
      - name: notebook
        mountPath: /home/jovyan/dogbooth
  extraTolerations:
    - key: nvidia.com/gpu
      operator: Exists
      effect: NoSchedule
scheduling:
  userScheduler:
    enabled: false
