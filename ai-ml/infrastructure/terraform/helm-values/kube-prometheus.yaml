prometheus:
  prometheusSpec:
    retention: 5h
    scrapeInterval: 30s
    evaluationInterval: 30s
    scrapeTimeout: 10s
    serviceMonitorSelectorNilUsesHelmValues: false # This is required to use the serviceMonitorSelector
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: ${storage_class_type}
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 50Gi
alertmanager:
  enabled: false

grafana:
  enabled: true
  defaultDashboardsEnabled: true
