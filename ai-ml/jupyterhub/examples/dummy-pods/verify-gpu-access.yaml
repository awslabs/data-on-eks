apiVersion: apps/v1
kind: Deployment
metadata:
  name: verify-gpu
  namespace: jupyterhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verify-gpu
  template:
    metadata:
      labels:
        app: verify-gpu
    spec:
      nodeSelector:
        karpenter.sh/provisioner-name: gpu   # Force schedule a node with time slicing support
      tolerations:   # To tolerate the taint on the nodes
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "hub.jupyter.org/dedicated"
        operator: "Equal"
        value: "user"
        effect: "NoSchedule"
      containers:
      - name: nvidia-smi-container
        image: nvidia/cuda:11.6.2-cudnn8-runtime-ubuntu20.04
        command: ["nvidia-smi"]
        resources:
          limits:
            nvidia.com/gpu: 1
