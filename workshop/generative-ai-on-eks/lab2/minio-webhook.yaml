---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-webhook-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-manager
rules:
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webhook-job-manager
subjects:
- kind: ServiceAccount
  name: minio-webhook-sa
roleRef:
  kind: Role
  name: job-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-webhook
  template:
    metadata:
      labels:
        app: minio-webhook
    spec:
      serviceAccountName: minio-webhook-sa
      containers:
      - name: minio-webhook
        image: public.ecr.aws/r5m2h0c9/webhook-riv:latest
        ports:
        - containerPort: 5000
        env:
        - name: MINIO_ENDPOINT
          value: "http://minio.default.svc.cluster.local:9000"
        - name: QDRANT_URL
          value: "http://qdrant.default.svc.cluster.local:6333"
        volumeMounts:
        - name: webhook-script
          mountPath: /app/webhook.py
          subPath: webhook.py
      volumes:
      - name: webhook-script
        configMap:
          name: minio-webhook-config

---
apiVersion: v1
kind: Service
metadata:
  name: minio-webhook
spec:
  selector:
    app: minio-webhook
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
