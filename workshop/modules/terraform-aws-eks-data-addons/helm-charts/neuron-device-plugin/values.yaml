# Override various naming aspects of this chart
# Only edit these if you know what you're doing
nameOverride: neuron-device-plugin

fullnameOverride: neuron-device-plugin
namespace: kube-system

imagePullSecrets: []

priorityClassName: system-node-critical

podSecurityContext: {}

podAnnotations: {}

podLabels: {}
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  labels: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# resources:
#   requests:
#     cpu: 25m

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: "10%"

nodeSelector: {}

image:
  repository: public.ecr.aws/neuron/neuron-device-plugin
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.14.4.0"

tolerations:
  - operator: Exists    # DaemonSet is tolerant of any taints, regardless of the key or value of the taint.
  - key: CriticalAddonsOnly
    operator: Exists
  - key: aws.amazon.com/neuron
    operator: Exists
    effect: NoSchedule

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: "beta.kubernetes.io/instance-type"
              operator: In
              values:
                - inf1.xlarge
                - inf1.2xlarge
                - inf1.6xlarge
                - inf1.24xlarge
                - inf2.xlarge
                - inf2.4xlarge
                - inf2.8xlarge
                - inf2.24xlarge
                - inf2.48xlarge
                - trn1.2xlarge
                - trn1.32xlarge
                - trn1n.32xlarge
        - matchExpressions:
            - key: "node.kubernetes.io/instance-type"
              operator: In
              values:
                - inf1.xlarge
                - inf1.2xlarge
                - inf1.6xlarge
                - inf1.24xlarge
                - inf2.xlarge
                - inf2.4xlarge
                - inf2.8xlarge
                - inf2.24xlarge
                - inf2.48xlarge
                - trn1.2xlarge
                - trn1.32xlarge
                - trn1n.32xlarge
